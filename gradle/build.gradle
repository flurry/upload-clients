plugins {
    id 'groovy'
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    jcenter()
}

group 'com.flurry'
version '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile gradleApi()
    compile localGroovy()
    compileOnly 'com.android.tools.build:gradle:[2.2.2,3.0)'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
